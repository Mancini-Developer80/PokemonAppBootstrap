<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./dist/css/style.min.css" />
    <title>Pokemon App</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-dark border-bottom border-body fixed-top"
      data-bs-theme="dark"
    >
      <div class="container">
        <a class="navbar-brand h1 fs-2" href="#">Pokemon App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            id="searchInput"
            type="search"
            placeholder="Search a PokÃ©mon"
            aria-label="Search"
          />
          <button class="btn btn-outline-info" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container pokemon-app text-white text-nowrap"></div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="pokemonModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title display-5" id="pokemonTitle"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center display-2">
            <h2 id="pokemonHeight"></h2>
            <img
              id="pokemonImage"
              class="img-fluid mx-auto d-block"
              alt="Pokemon Image"
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./dist/js/scripts.min.js"></script>
  </body>
</html>
